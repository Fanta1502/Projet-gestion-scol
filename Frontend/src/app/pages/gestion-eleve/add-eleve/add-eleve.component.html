<div class="col-12 grid-margin">
  <div class="card">
    <div>
      <h1>
        Ajouter un élève
      </h1>
    </div>
    <div class="card-body">
      <form class="form-sample">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Prénom <i style="color: red;">
                *</i></label>
              <div class="col-sm-9">
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Nom <i style="color: red;">
                *</i></label>
              <div class="col-sm-9">
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Genre <i style="color: red;">
                *</i></label>
              <div class="col-sm-4">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="genre" id="masculin" value="masculin" checked>
                    Masculin
                    <i class="input-helper"></i>
                  </label>
                </div>
              </div>
              <div class="col-sm-5">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="genre" id="feminin" value="feminin">
                    Féminin
                    <i class="input-helper"></i>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Date de naissance <i style="color: red;">
                *</i></label>
              <div class="col-sm-9">
                <input class="form-control" placeholder="dd/mm/yyyy" />
              </div>
            </div>
          </div>
        </div>
        <div style="float: right;">
          <button type="button" class="btn btn-gradient-dark btn-fw"  (click)="close()">Annuler</button>&nbsp;&nbsp;
          <button type="button" class="btn btn-gradient-primary btn-fw" (click)="onAdd()">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>
