<div class="page-header">
    <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white mr-2">
            <i class="mdi mdi-account-multiple"></i>
        </span>
        La liste des élèves
    </h3>
</div>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="card-title">
                <div class="row">
                    <div class="col-md-3">
                        <div class="search-field d-none d-md-block">
                            <form class="d-flex align-items-center h-100" action="#">
                                <div class="input-group">
                                    <div class="input-group-prepend  bg-light">
                                        <i class="input-group-text border-0 mdi mdi-magnify  bg-transparent"></i>
                                    </div>
                                    <input type="text" class="form-control bg-light border-0"
                                        placeholder="Recherche par nom" [(ngModel)]="filterText" name="filterText"
                                        (change)="onFilterChange()">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-7">
                        <div style="float: right;">
                            <button class="btn" (click)="onAdd()"><i class="mdi mdi-account-plus text-primary"
                                    style="font-size: 25px;"></i></button>
                            <button class="btn"><i class="mdi mdi-printer text-primary"
                                    style="font-size: 25px;"></i></button>
                        </div>
                    </div>
                    <div class="col">
                        <span class="parent-div">
                            <i class="btn btn-upload border-0 mdi mdi-file-excel text-primary"
                                style="font-size: 25px;"></i>
                            <input type="file" name="upfile" accept=".xlsx" (change)="getFile($event)" />
                        </span>
                    </div>
                </div>
                <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    Matricule
                                </th>
                                <th>
                                    Nom
                                </th>
                                <th>
                                    Prénom
                                </th>
                                <th>
                                    Adresse
                                </th>
                                <th>
                                    Date de naissance
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let eleve of lesEleves">
                                <td>{{eleve.matricule}}</td>
                                <td>{{eleve.nom}}</td>
                                <td>{{eleve.prenom}}</td>
                                <td>{{eleve.adresse}}</td>
                                <td>{{eleve.date_naissance | date: "dd/MM/yyyy" }}</td>
                                <td>
                                    <i class="mdi mdi-lead-pencil text-primary"
                                        style="font-size: 20px; float: left;"></i> &nbsp;&nbsp;&nbsp;
                                    <i class="mdi mdi-delete text-primary" style="font-size: 20px; float: right;"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer"  *ngIf="collectionSize > pageSize">
                    <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [page]="page"
                        aria-label="Default pagination" class="d-flex justify-content-center"
                        (pageChange)="pageChange($event)"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
