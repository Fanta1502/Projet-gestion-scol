      <div class="content-wrapper">
        <app-spinner *ngIf="isLoading"></app-spinner>
        <div contentAnimate *ngIf="!isLoading" class="h-100">
          <br><br>
          <div class="d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
              <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                  <a (click)="back()" href=""><i class="mdi mdi-arrow-left "
                      style="font-size: 22px; color: #8E44AD;"></i></a><br>
                  <div class="alert alert-fill-success" role="alert" *ngIf="isSend == true">
                    <i class="mdi mdi-check-circle-outline"></i>
                    Mail envoyer avec succ√®s
                  </div>
                  <div class="brand-logo text-center">
                    <img src="assets/images/logo.jpeg" alt="logo">
                  </div>
                  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit(forgotForm)">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-lg" pattern=".+@.+\..+"
                        formControlName="email" id="exampleInputEmail1" placeholder="Adresse mail">
                    </div>
                    <div class="mt-3">
                      <button class="btn btn-block btn-lg font-weight-medium auth-form-btn"
                        style="background-color: #8E44AD ; color: white;">Envoyer</button>
                    </div><br>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
