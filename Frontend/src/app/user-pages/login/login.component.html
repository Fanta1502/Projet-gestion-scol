<br><br>
<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5"><br>
        <div class="brand-logo text-center">
          <img src="assets/images/logo.jpeg" alt="logo">
        </div>
        <form [formGroup]="loginForm" (submit)="login(loginForm)">
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" formControlName="username"  id="exampleInputEmail1" placeholder="Nom d'utilisateur">
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" formControlName="password" id="exampleInputPassword1" placeholder="Mot de passe">
          </div>
          <div class="mt-3">
            <button class="btn btn-block btn-lg font-weight-medium auth-form-btn" style="background-color: #8E44AD ; color: white;">S'authentifié(e)</button>
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                <i class="input-helper"></i>
                Se souvenir de moi
              </label>
            </div>
            <a href="javascript:(void)" class="auth-link text-black" routerLink="/auth/forgot-password">Mot de passe oublié ?</a>
          </div>
          <div class="text-center mt-4 font-weight-light">Vous n'avez pas de compte ? <a routerLink="/register" class="text-primary">Créer</a>
          </div><br>
        </form>
      </div>
    </div>
  </div>
</div>
